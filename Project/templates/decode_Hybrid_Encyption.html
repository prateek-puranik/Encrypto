<!DOCTYPE html>
<html>
<head>
    <title>decode</title>


  <!-- Styles -->

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='style.css') }}"/>
  <meta name="robots" content="noindex,follow" />
</head>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Credit Card</a>


   <div class=" navbar-collapse" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">Encode <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('decode') }}">Decode</a>
            </li>
        </ul>
   </div>
</nav>
    <form action = "/decode" method = "post" enctype="multipart/form-data" style="padding:5px">
        <input type="file" name="file" />
        <input type = "submit" value="Decode">
    </form>

      {% if uploaded and img %}
        <br/>
        <p>File uploaded successfully</p>
        <p>File Name: {{name}} </p>
        <p>Info:{{decoded}}</p>
        <p><img src='{{name}}' style="height:200px"></p>
   {% endif %}

 {% if uploaded and audio %}


   <p>File uploaded successfully</p>
        <p>File Name: {{name}} </p>
        <p>Info:{{decoded}}</p>
   <p>

     <audio controls style="height:50px; ">
     {{name}}
      <source src='{{audiofile}}' type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>



   </p>
   {% endif %}

</body>
</html>
